<body class="hotel-index">
<!-- ====== Preloader ====== -->
<div class="preloader js-preloader flex-center"></div>

 <div class="container-fluid">
	<div class="content">
	
	   <div id="timer" class="hotel-timer">
		  <div id="days" class="count-down col-lg-3 col-md-3 col-sm-3"></div>
		  <div id="hours" class="count-down col-lg-3 col-md-3 col-sm-3"></div>
		  <div id="minutes" class="count-down col-lg-3 col-md-3 col-sm-3"></div>
		  <div id="seconds" class="count-down col-lg-3 col-md-3 col-sm-3"></div>
	   </div>
	   <div class="display-5" style="font-size: 2rem;">"楠海有余" 婚宴</div>
	   <p class="description">2026.01.10 11:18 杭州嘉宝丽酒店-上城区杭海路601号</p>
	   
	
	   
	   <!-- 伴手礼选择按钮 -->
	   <div class="buttons-container">
		   <button class="gift-btn" onclick="goToGiftSelection()">
			   🎁 选择伴手礼

	   </div>
	   
	</div>
 </div>

<!-- JAVASCRIPT FILES ========================================= -->
<script src="js/jquery.min.js"></script><!-- JQUERY.MIN JS -->

<script src="js/jquery.preloadinator.min.js"></script><!-- PRELOADER JS -->
<script>
 $('.js-preloader').preloadinator({
   minTime: 2000
 });
 
 // 跳转到伴手礼选择页面
 function goToGiftSelection() {
     window.location.href = 'gift.html';
 }
 
 // 查看详情功能（可以根据需要修改）
 function viewDetails() {
     // 这里可以跳转到其他页面或者显示详细信息
     alert('查看详情功能');
     // 或者：window.location.href = 'details.html';
 }
 
 // 倒计时功能（如果需要）
 function updateCountdown() {
     const weddingDate = new Date('2026-01-10T11:18:00');
     const now = new Date();
     const diff = weddingDate - now;
     
     if (diff > 0) {
         const days = Math.floor(diff / (1000 * 60 * 60 * 24));
         const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
         const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
         const seconds = Math.floor((diff % (1000 * 60)) / 1000);
         
         document.getElementById('days').innerHTML = `<div class="count">${days}</div><div class="count-type">Days</div>`;
         document.getElementById('hours').innerHTML = `<div class="count">${hours}</div><div class="count-type">Hours</div>`;
         document.getElementById('minutes').innerHTML = `<div class="count">${minutes}</div><div class="count-type">Minutes</div>`;
         document.getElementById('seconds').innerHTML = `<div class="count">${seconds}</div><div class="count-type">Seconds</div>`;
     }
 }
 
 // 页面加载完成后初始化
 document.addEventListener('DOMContentLoaded', function() {
     updateCountdown();
     setInterval(updateCountdown, 1000);
 });
</script>
