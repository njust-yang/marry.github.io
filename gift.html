<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伴手礼选择系统</title>
    <style>
        /* 样式保持不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .form-section {
            padding: 30px;
            background: #f8f9fa;
        }
        
        .user-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .form-group input {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .selection-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #e74c3c;
            font-weight: bold;
        }
        
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .image-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }
        
        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .image-item.selected {
            border-color: #e74c3c;
            transform: scale(1.05);
        }
        
        .image-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }
        
        .image-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        
        .submit-section {
            text-align: center;
            padding: 20px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.6);
        }
        
        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .selected-count {
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 10px;
            right: 10px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .user-info {
                grid-template-columns: 1fr;
            }
            
            .images-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎁婚礼伴手礼自选</h1>
            <p>请选择你最想要的两份礼物+腊狗编织袋+喜相逢刮刮乐+喜糖</p>
        </div>
        
        <div class="form-section">
            <div class="user-info">
                <div class="form-group">
                    <label for="name">姓名：</label>
                    <input type="text" id="name" placeholder="请输入您的姓名" required>
                </div>
                <div class="form-group">
                    <label for="phone">手机号：</label>
                    <input type="tel" id="phone" placeholder="请输入您的手机号" required>
                </div>
            </div>
            
            <div class="selection-info" id="selectionInfo">
                请选择2份礼物（已选择：<span id="selectedCount">0</span>/2）
            </div>
            
            <div class="images-grid" id="imagesGrid">
                <!-- 图片将通过JavaScript动态生成 -->
            </div>
            
            <div class="submit-section">
                <button class="submit-btn" id="submitBtn" disabled>提交选择</button>
            </div>
        </div>
    </div>

    <script>
        // 图片数据
        const images = [
            { id: 1, name: "腊狗编织袋", url: "./img/lg.jpg" },
            { id: 2, name: "喜糖", url: "./img/xt.jpg" },
            { id: 3, name: "喜相逢刮刮乐", url: "./img/xxf.jpg" },
            { id: 4, name: "西湖龙井(20g)", url: "./img/xhlj.jpg" },
            { id: 5, name: "英雄联盟皮肤", url: "./img/pf.jpg" },
            { id: 6, name: "小米剃须刀", url: "./img/txd.jpg" },
            { id: 7, name: "伊菲丹面膜", url: "./img/mm.jpg" },
            { id: 8, name: "雪山巍峨", url: "./img/lg.jpg" },
            { id: 9, name: "保温杯", url: "./img/bwb.jpg" },
            { id: 10, name: "薇诺娜洗面奶", url: "./img/xmn.jpg" },
            { id: 11, name: "星穹铁道冷变杯", url: "./img/xqtd.jpg" },
            { id: 12, name: "田园风光", url: "https://picsum.photos/300/200?random=12" },
            { id: 13, name: "动物世界", url: "https://picsum.photos/300/200?random=13" },
            { id: 14, name: "极光幻境", url: "https://picsum.photos/300/200?random=14" },
            { id: 15, name: "海岛风光", url: "https://picsum.photos/300/200?random=15" },
            { id: 16, name: "秋色宜人", url: "https://picsum.photos/300/200?random=16" },
            { id: 17, name: "冬日雪景", url: "https://picsum.photos/300/200?random=17" },
            { id: 18, name: "春意盎然", url: "https://picsum.photos/300/200?random=18" },
            { id: 19, name: "夏日海滩", url: "https://picsum.photos/300/200?random=19" },
            { id: 20, name: "云端之上", url: "https://picsum.photos/300/200?random=20" }
        ];

        let selectedImages = [];

        // 初始化图片网格
        function initImageGrid() {
            const grid = document.getElementById('imagesGrid');
            grid.innerHTML = '';
            
            images.forEach(image => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.innerHTML = `
                    <img src="${image.url}" alt="${image.name}" onerror="this.src='https://picsum.photos/300/200?random=${image.id}'">
                    <div class="image-name">${image.name}</div>
                `;
                
                imageItem.addEventListener('click', () => toggleImageSelection(image));
                grid.appendChild(imageItem);
            });
        }

        // 切换图片选择状态
        function toggleImageSelection(image) {
            const index = selectedImages.findIndex(img => img.id === image.id);
            
            if (index > -1) {
                selectedImages.splice(index, 1);
            } else {
                if (selectedImages.length < 2) {
                    selectedImages.push(image);
                } else {
                    alert('最多只能选择2份礼物！');
                    return;
                }
            }
            
            updateSelectionDisplay();
        }

        // 更新选择显示
        function updateSelectionDisplay() {
            const count = selectedImages.length;
            document.getElementById('selectedCount').textContent = count;
            
            const submitBtn = document.getElementById('submitBtn');
            const nameInput = document.getElementById('name');
            const phoneInput = document.getElementById('phone');
            
            submitBtn.disabled = !(count === 2 && nameInput.value.trim() && phoneInput.value.trim());
            
            const imageItems = document.querySelectorAll('.image-item');
            imageItems.forEach((item, index) => {
                const image = images[index];
                const isSelected = selectedImages.some(selected => selected.id === image.id);
                
                if (isSelected) {
                    item.classList.add('selected');
                    if (!item.querySelector('.selected-count')) {
                        const countBadge = document.createElement('div');
                        countBadge.className = 'selected-count';
                        const selectedIndex = selectedImages.findIndex(selected => selected.id === image.id) + 1;
                        countBadge.textContent = selectedIndex;
                        item.appendChild(countBadge);
                    }
                } else {
                    item.classList.remove('selected');
                    const countBadge = item.querySelector('.selected-count');
                    if (countBadge) {
                        countBadge.remove();
                    }
                }
            });
        }

        // 从本地存储读取已有数据
        function getExistingData() {
            try {
                const existingData = localStorage.getItem('giftSelections');
                return existingData ? existingData : '';
            } catch (e) {
                console.error('读取本地存储失败:', e);
                return '';
            }
        }

        // 保存数据到本地存储
        function saveToLocalStorage(data) {
            try {
                const existingData = getExistingData();
                const newData = existingData + data;
                localStorage.setItem('giftSelections', newData);
                return true;
            } catch (e) {
                console.error('保存到本地存储失败:', e);
                return false;
            }
        }

        // 导出所有数据到文件
        function exportAllData() {
            try {
                const allData = getExistingData();
                if (!allData) {
                    alert('暂无数据可导出');
                    return;
                }
                
                const blob = new Blob([allData], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `婚礼伴手礼选择汇总_${new Date().toISOString().split('T')[0]}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (e) {
                console.error('导出数据失败:', e);
                alert('导出数据失败');
            }
        }

        // 提交表单
        function submitForm() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            if (!name || !phone) {
                alert('请填写姓名和手机号！');
                return;
            }
            
            if (selectedImages.length !== 2) {
                alert('请选择2份礼物！');
                return;
            }
            
            // 构建数据字符串
            const imageNames = selectedImages.map(img => img.name).join('、');
            const timestamp = new Date().toLocaleString('zh-CN');
            const data = `姓名：${name}，手机号：${phone}，选择礼物：${imageNames}，提交时间：${timestamp}\n`;
            
            // 保存到本地存储
            if (saveToLocalStorage(data)) {
                alert('提交成功！数据已保存。\n\n管理员可以点击"导出数据"按钮下载完整的汇总文件。');
                
                // 显示导出按钮（如果是第一次提交）
                if (!document.getElementById('exportBtn')) {
                    const exportBtn = document.createElement('button');
                    exportBtn.id = 'exportBtn';
                    exportBtn.textContent = '导出所有数据';
                    exportBtn.className = 'submit-btn';
                    exportBtn.style.backgroundColor = '#27ae60';
                    exportBtn.style.marginLeft = '10px';
                    exportBtn.onclick = exportAllData;
                    document.querySelector('.submit-section').appendChild(exportBtn);
                }
                
                resetForm();
            } else {
                alert('提交失败，请稍后重试。');
            }
        }

        // 重置表单
        function resetForm() {
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            selectedImages = [];
            updateSelectionDisplay();
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initImageGrid();
            
            document.getElementById('submitBtn').addEventListener('click', submitForm);
            
            document.getElementById('name').addEventListener('input', updateSelectionDisplay);
            document.getElementById('phone').addEventListener('input', updateSelectionDisplay);

            // 检查是否有已有数据，如果有则显示导出按钮
            if (getExistingData()) {
                const exportBtn = document.createElement('button');
                exportBtn.id = 'exportBtn';
                exportBtn.textContent = '导出所有数据';
                exportBtn.className = 'submit-btn';
                exportBtn.style.backgroundColor = '#27ae60';
                exportBtn.style.marginLeft = '10px';
                exportBtn.onclick = exportAllData;
                document.querySelector('.submit-section').appendChild(exportBtn);
            }
        });
    </script>
</body>
</html>
